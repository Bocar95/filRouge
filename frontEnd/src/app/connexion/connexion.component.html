  <div class="login">
    <h2 class="login-header">S'identifier</h2>
    <div class="login-container">
  
      <form [formGroup]="loginForm" class="example-form" (ngSubmit)="seConnecter()">

        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" required>
          <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
          <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <p>
          <input type="submit" value="Connexion">
        </p>

      </form>

    </div>
  </div>
