<div class="mat-table table-striped table-bordered">
  <table class="text-white w-100">
    <thead>
      <tr>
        <th class="text-center">Libelle</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let profil of profils" id="{{ profil.id }}">
        <td style="display: none;">{{ profil.id }}</td>
        <td class="text-center">{{profil.libelle}}</td>
        <td>
          <section>
            <div class="row justify-content-center">
              <a mat-raised-button class="bg-warning col-2" routerLink="{{ profil.id }}/details" (click)="onClickBtnDetails(profil.id)" [innerText]="btnDetail" style="font-size:1.25vw;"></a>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
              <a mat-raised-button class="bg-primary col-2" routerLink="{{ profil.id }}/modifier" data-target="#updateModal" data-toggle="modal" [innerText]="btnModifier" style="font-size:1.25vw;"></a>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
              <a mat-raised-button class="bg-danger col-2" routerLink="{{ profil.id }}/delete" data-target="#deleteModal" data-toggle="modal" [innerText]="btnSupprimer" style="font-size:1.25vw;"></a>
            </div>
          </section>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalElement()">
  </ngb-pagination> -->
</div>

<!-- deleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-white" id="deleteModalLabel">Demande de confirmation</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ÃŠtes-vous sure de vouloir supprimer ce profil ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmModalNo()">Non</button>
        <button type="button" id="confirmModalYes" class="btn btn-primary" (click)="onClickBtnDelete()" data-dismiss="modal">Oui, je confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- updateModal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-white" id="updateModalLabel">Modification</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center">
          <form [formGroup]="updatingProfil" class="example-form mt-3">
            <mat-form-field class="example-full-width">
              <mat-label class=" text-secondary">Libelle</mat-label>
              <input matInput [formControl]="libelleFormControl" placeholder="Ex. ADMIN" required>
            </mat-form-field>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmModalNo()">Annuler</button>
              <button type="button" id="confirmModalYes" class="btn btn-success" (click)="onClickBtnPut()" data-dismiss="modal">Confirmer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="currentRoute()">
  <router-outlet></router-outlet>
</div>

<script>
  $(document).ready(function () {
    var theHREF;
    let table = document.querySelector('table');

    $("#confirmModalYes").click(function(e) {
      $("#deleteModal").modal("close");
      $("#updateModal").modal("close");
    });
});
</script>
