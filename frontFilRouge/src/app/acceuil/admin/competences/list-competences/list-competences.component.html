<a class="btn btn-success mt-3" routerLink="/acceuil/ajouter/competence" [innerText]="btnNewCompetence" style="font-size:1.25vw;"></a>

<hr>

<div class="row mt-4">
  <div class="col-md-4 mb-3" *ngFor="let competence of competences">
    <div class="card text-center text-light">
      <div class="card-body">
        <p class="card-text"><strong>Libelle : </strong>{{competence.libelle}}</p>
        <p class="card-text"><strong>Descriptif : </strong>{{competence.descriptif}}</p>
        <div class="row card-footer">
          <a (click)="onClickBtnDetails(competence.id)" class="btn btn-warning mr-auto" routerLink="{{competence.id}}/details">Détails</a>
          <a (click)="onClickBtnPut(competence.id)" routerLink="{{ competence.id }}/modifier" data-target="#updateModal" data-toggle="modal" class="btn btn-primary">Modifier</a>
          <a routerLink="{{ competence.id }}/delete" data-target="#deleteModal" data-toggle="modal" class="btn btn-danger ml-auto">Supprimer</a>
        </div>
      </div>
        <!-- <div class="card-footer text-muted">
          {{event.date | date:'shortDate'}}
        </div> -->
    </div>
  </div>
</div>


<hr>

<div *ngIf="currentRoute()">
  <router-outlet></router-outlet>
</div>

  <!-- deleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-white" id="deleteModalLabel">Demande de confirmation</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sure de vouloir supprimer ce Groupe de competence ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmModalNo()">Non</button>
        <button type="button" id="confirmModalYes" class="btn btn-primary" (click)="onClickBtnDelete()" data-dismiss="modal">Oui, je confirm</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    var theHREF;
    let table = document.querySelector('table');

    $("#confirmModalYes").click(function(e) {
      $("#deleteModal").modal("close");
      $("#updateModal").modal("close");
    });
});
</script>
