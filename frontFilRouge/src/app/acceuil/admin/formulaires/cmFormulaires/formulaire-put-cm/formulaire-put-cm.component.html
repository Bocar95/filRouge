<div class="addCm mx-auto mt-3 mb-3">
    <h2 class="addCm-header" *ngIf="cm">
      Vous allez faire une modification des donn√©es de {{ cm['prenom'] }} {{ cm['nom'] }}
    </h2>
    <div class="addCm-container">
      <form [formGroup]="putCmForm" class="example-form" (ngSubmit)="onClickBtnValider()">
        <div class="container">
          <div class="row">
            <article class="col-4">
  
              <mat-form-field class="example-full-width">
                <mat-label>prenom</mat-label>
                <input matInput [formControl]="prenomFormControl" [value]="cm['prenom']" placeholder="Prenom">
                <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
        
              <mat-form-field class="example-full-width">
                <mat-label>nom</mat-label>
                <input matInput [formControl]="nomFormControl" [value]="cm['nom']" placeholder="Nom">
                <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
  
            </article>
  
            <article  class="col-4">
  
              <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput [formControl]="emailFormControl" [value]="cm['email']" placeholder="Ex. pat@example.com">
                <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
  
              <mat-form-field class="example-full-width">
                <mat-label>adresse</mat-label>
                <input matInput [formControl]="adresseFormControl" [value]="cm['adresse']" placeholder="Dieuppeul">
                <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
  
            </article>
            <article class="col-4">
              
            </article>
          </div>
        </div>
        <div class="row justify-content-center">
          <p>
            <input type="submit" value="Valider">
          </p>
        </div>
      </form>
    </div>
  </div>
