<div class="addPromo mx-auto pt-5">
  <h2 class="addPromo-header">Ajout d'une Promo</h2>
  <div class="addPromo-container">
    <form [formGroup]="addingPromo" class="example-form" (ngSubmit)="onClickBtnAdd()">
      <div class="container">
        <div class="row">
          <article class="col-4">
            <mat-form-field class="example-full-width">
              <mat-label>Titre</mat-label>
              <input matInput [formControl]="titreFormControl" placeholder="titre" required>
              <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Descriptif</mat-label>
              <textarea matInput [formControl]="descriptifFormControl" placeholder="Descriptif" required></textarea>
              <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Ann√©e</mat-label>
              <input matInput [matDatepicker]="picker" [formControl]="anneeFormControl">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </article>
          <article class="col-4">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Referentiels</mat-label>
              <mat-select [formControl]="referentielFormControl" multiple>
                <mat-option *ngFor="let referentiel of referentielList" [value]="referentiel.id">{{referentiel.libelle}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Formateurs</mat-label>
              <mat-select [formControl]="formateurFormControl" multiple>
                <mat-option *ngFor="let formateur of formateurList" [value]="formateur.id">{{formateur.email}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Apprenants</mat-label>
              <mat-select [formControl]="apprenantFormControl" multiple>
                <mat-option *ngFor="let apprenant of apprenantList" [value]="apprenant.id">{{apprenant.email}}</mat-option>
              </mat-select>
            </mat-form-field>
          </article>
          <article class="col-4">
            <mat-form-field class="example-full-width">
              <mat-label>Titre du groupe principal</mat-label>
              <input matInput [formControl]="nomGroupePrincipalFormControl " placeholder="titre" required>
              <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </article>
        </div>
      </div>
      <div class="row justify-content-center">
        <p>
          <input type="submit" value="Ajouter">
        </p>
      </div>
    </form>
  </div>
</div>
