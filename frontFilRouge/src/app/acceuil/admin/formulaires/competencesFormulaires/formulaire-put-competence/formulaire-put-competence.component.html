<div class="putCompetence mx-auto mt-3 mb-3">
  <h2 class="putCompetence-header" *ngIf="competence">
    Vous allez faire une modification des données.
  </h2>
  <div class="putCompetence-container">
    <form [formGroup]="competenceForm" class="example-form" (ngSubmit)="onClickBtnValider()">
      <div class="container">
        <div class="row">
          <article class="col-4">
              <mat-form-field class="example-full-width">
                  <mat-label>Libellé</mat-label>
                  <input matInput [formControl]="libelleFormControl" [value]="competence['libelle']" placeholder="Libelle">
                  <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
          
                <mat-form-field class="example-full-width">
                  <mat-label>Descriptif</mat-label>
                  <input matInput [formControl]="descriptifFormControl" [value]="competence['descriptif']" placeholder="Descriptif">
                  <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
          </article>

          <article class="col-8">
            <p-tabView>
              <p-tabPanel header="Niveau 1">
                <div class="mt-3">
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Critére d'évaluation</mat-label>
                    <textarea matInput [formControl]="niveauCritereEvaluation1FormControl" [value]="niveau1['critereEvaluation']" placeholder="Critére d\'évaluation"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Groupe d'actions</mat-label>
                    <textarea matInput [formControl]="niveauGroupeAction1FormControl" [value]="niveau1['groupeAction']" placeholder="Groupe d\'action"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                </div>
              </p-tabPanel>
              <p-tabPanel header="Niveau 2">
                <div class="mt-3">
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Critére évaluation</mat-label>
                    <textarea matInput [formControl]="niveauCritereEvaluation2FormControl" [value]="niveau2['critereEvaluation']" placeholder="Critére d\'évaluation"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Groupe d'actions</mat-label>
                    <textarea matInput [formControl]="niveauGroupeAction2FormControl"[value]="niveau2['groupeAction']" placeholder="Groupe d\'action"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                </div>
              </p-tabPanel>
              <p-tabPanel header="Niveau 3">
                <div class="mt-3">
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Critére évaluation</mat-label>
                    <textarea matInput [formControl]="niveauCritereEvaluation3FormControl" [value]="niveau3['critereEvaluation']" placeholder="Critére d\'évaluation"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label style="color: black;">Groupe d'actions</mat-label>
                    <textarea matInput [formControl]="niveauGroupeAction3FormControl" [value]="niveau3['groupeAction']" placeholder="Groupe d\'action"></textarea>
                    <hr>
                    <!-- <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                </div>
              </p-tabPanel>
            </p-tabView>
        </article>

        </div>
      </div>
      <div class="row justify-content-center">
        <p>
          <input type="submit" value="Valider">
        </p>
      </div>
    </form>
  </div>
</div>
