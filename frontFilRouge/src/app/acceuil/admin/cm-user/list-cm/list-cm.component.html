<a routerLink="/acceuil/ajouter/cm" pButton pRipple icon="pi pi-plus" class="p-button-rounded mt-3"></a>

<hr>

<div class="card">
  <p-table id="p-table" styleClass="p-datatable-responsive-demo" dataKey="id" editMode="row" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées"
        [value]="cms">
      <ng-template pTemplate="header">
          <tr>
              <th style="text-align:center">Prenom</th>
              <th style="text-align:center">Nom</th>
              <th style="text-align:center">Email</th>
              <th style="text-align:center">Adresse</th>
              <th style="text-align:center">Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cm let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="cm">
          <td style="text-align:center">
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="cm.prenom">
              </ng-template>
              <ng-template pTemplate="output">
                  {{cm.prenom}}
              </ng-template>
          </p-cellEditor>
          </td>
          <td style="text-align:center">
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="cm.nom">
              </ng-template>
              <ng-template pTemplate="output">
                  {{cm.nom}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="cm.email">
              </ng-template>
              <ng-template pTemplate="output">
                  {{cm.email}}
              </ng-template>
          </p-cellEditor>
          </td>
          <td style="text-align:center">
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="cm.adresse">
              </ng-template>
              <ng-template pTemplate="output">
                  {{cm.adresse}}
              </ng-template>
          </p-cellEditor>
          </td>
          <td style="text-align:center">
            <!-- <button  routerLink="{{cm.id}}/modifier" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" class="p-button-rounded p-button-text"></button> -->
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(cm)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(cm, cm.id)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(cm, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
              <p-confirmPopup></p-confirmPopup>
              <button *ngIf="!editing" routerLink="{{ cm.id }}/delete" (click)="confirm($event)" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
          </tr>
      </ng-template>
  </p-table>
</div>
