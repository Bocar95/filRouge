<a class="btn btn-success mt-3" routerLink="/acceuil/ajouter/apprenant" [innerText]="btnNewApprenant" style="font-size:1.25vw;"></a>

<hr>

<div class="mat-table table-striped table-bordered">
    <table class="text-white w-100">
      <thead>
        <tr>
          <th class="text-center p-auto">prenom</th>
          <th class="text-center p-auto">nom</th>
          <th class="text-center p-auto">email</th>
          <th class="text-center p-auto">adresse</th>
          <th class="text-center p-auto">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let apprenant of apprenants" id="{{ apprenant.id }}">
          <td style="display: none;">{{ apprenant.id }}</td>
          <td class="text-center p-auto">{{apprenant.prenom}}</td>
          <td class="text-center p-auto">{{apprenant.nom}}</td>
          <td class="text-center p-auto">{{apprenant.email}}</td>
          <td class="text-center p-auto">{{apprenant.adresse}}</td>
          <td>
            <section>
            <div class="row justify-content-center p-auto m-auto" style="width:55%;">
              <a mat-raised-button class="bg-primary col-2 pl-1 pr-1" routerLink="{{ apprenant.id }}/modifier" (click)="onClickBtnPut(apprenant.id)" data-target="#updateModal" data-toggle="modal" [innerText]="btnModifier" style="font-size:1vw;width:auto;"></a>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-divider [vertical]="true"></mat-divider>
              <a mat-raised-button class="bg-danger col-2 pl-1 pr-1" routerLink="{{ apprenant.id }}/delete" data-target="#deleteModal" data-toggle="modal" [innerText]="btnSupprimer" style="font-size:1vw;"></a>
            </div>
            </section>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<hr>

<div *ngIf="currentRoute()">
  <router-outlet></router-outlet>
</div>

  <!-- deleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-white" id="deleteModalLabel">Demande de confirmation</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ÃŠtes-vous sure de vouloir supprimer cet <strong>apprenant</strong> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmModalNo()">Non</button>
        <button type="button" id="confirmModalYes" class="btn btn-primary" (click)="onClickBtnDelete()" data-dismiss="modal">Oui, je confirm</button>
      </div>
    </div>
  </div>
</div>
